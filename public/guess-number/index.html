<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./styles/style.css" />
	<link rel="icon" type="image/png" href="../../favicon.png" />
	<title>Adivinhar número secreto</title>
</head>

<body id="body">
	<main id="tela-inicial">
		<div id='titulo'>
			<h1>Adivinhar número secreto</h1>
		</div>
		<p class='centro' id='dica'>Digite um número entre 1 e 10</p>
		<section class="conteudos">
			<input type="number" step="1" min="1" max="10" name="inputNumero" id="inputNumero" class="input animar">
			<button id='btnChutar' class='botao'>Chutar</button>
			<br>
			<button id='btnSom' class='botao'>&#9835;</button>
		</section>
		<p class='centro' id='aviso'></p>
	</main>

	<!-- LINK PARA O JS EXTERNO -->
	<script src="../libs/jQuery.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script type="module" src="./scripts/dom.js"></script>
	<script type="module" src="./scripts/funcoes-auxiliares.js"></script>
	<script type="module" src="./scripts/numeroSecreto.js"></script>
	<script type="module" src="./scripts/main.js"></script>
</body>

</html>
