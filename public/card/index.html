<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="images/favicon.png" />
	<link rel="stylesheet" href="./styles/style.css" />
	<link rel="icon" type="image/png" href="../../favicon.png" />
	<title>Card</title>
</head>

<body>
	<main id="tela-principal">

		<section class="conteudos">
			<article class='card'>
				<img id='foto' class='foto' src="./images/pride/pride_fc.jpg" alt="Foto" />
				<h2 id='nome' class='nome'>Nome</h2>
				<h3 id='nacionalidade' class='nacionalidade'>Nacionalidade</h3>
				<h3 id='idade' class='idade'>Idade anos</h3>
				<h3 id='peso' class='peso'>Peso Kg</h3>
				<h3 id='altura' class='altura'>Altura m</h3>
			</article>
		</section>

	</main>
	<script src="../libs/jQuery.js"></script>
	<script type="module" src="./scripts/dom.js"></script>
	<script type="module" src="./scripts/functions.js"></script>
	<script type="module" src="./scripts/app.js"></script></body>

</html>
