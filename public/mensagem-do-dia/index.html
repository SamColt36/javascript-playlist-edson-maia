<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="images/favicon.png" />
	<link rel="stylesheet" href="./styles/style.css" />
	<link rel="icon" type="image/png" href="../../favicon.png" />
	<title>Card</title>
</head>

<body>
	<main class="tela-principal">

		<!-- Janela Modal -->
		<div id="abrirModal" class="modal">
			<div>
				<a href="#fechar" title="Fechar" class="fechar">x</a>
				<h2>Aviso</h2>
				<p>É obrigatório escolher uma data, digitar uma citação e autoria antes de postar. </p>
			</div>
		</div>

		<section class="sectionForm">

			<h1>App Mensagem do Dia</h1>

			<p id='aviso'> Seu app de mensagem do dia </p>

			<form id='formulario'>

				<div class='form-group'>
					<label for="data">Data</label>
					<input type="date" name="data" id="data" required />
				</div>

				<div class='form-group'>
					<label for="citacao">Citação</label>
					<textarea name="citacao" id="citacao" autofocus placeholder="Digite aqui a citação"
						required>
					</textarea>
				</div>

				<div class='form-group'>
					<label for="autoria">Autoria</label>
					<input type="text" name="autoria" id="autoria"
						placeholder="Digite quem é o(a) autor(a) da citação" />
				</div>

				<div id='divBotoes' class="form-group">
					<button type='button' id='btnCriar' class='btn'>
						Criar
					</button>
					<button type='reset' id='btnLimpar' class='btn'>Limpar</button>
				</div>

			</form>
		</section>

		<p id='aviso2'></p>

		<section class="conteudos">

			<article id='citacao00' class="citacao fundo1">
				<h2></h2>
				<blockquote></blockquote>
				<span></span>
			</article>

		</section>

	</main>

	<script src="../libs/jQuery.js"></script>
	<script type="module" src="./scripts/api.js"></script>
	<script type="module" src="./scripts/dom.js"></script>
	<script type="module" src="./scripts/inputs.js"></script>
	<script type="module" src="./scripts/generateBackground.js"></script>
	<script type="module" src="./scripts/main.js"></script>
</body>
</body>

</html>
