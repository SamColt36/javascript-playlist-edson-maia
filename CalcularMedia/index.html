<!DOCTYPE html>
<html lang="pt-br" id="demo">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Sam Colt">
	<meta name="keywords" content="html, js, Github, w3c">
	<meta name="description" content="Tutorial JS">
	<link rel="shortcut icon" href="fav-icon.png" type="image/x-icon">
	<title>JS W3Schools</title>
	<link rel="icon" type="png" href="../assets/ico.png">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<main id='tela-principal'>
		<section class='conteudo' id='formulario'>
			<h1>Calcular Média</h1>
			<form action="#" method='POST' id="form">
				<div class='form-group'>
					<label for="nota1">Nota 1</label>
					<input type="number" name="nota1" id="nota1" min='0.0' max='10.0' step="0.1" autofocus required onblur="validar(this)">
				</div>

				<div class='form-group'>
					<label for="nota2">Nota 2</label>
					<input type="number" name="nota2" id="nota2" min='0.0' max='10.0' step="0.1" required onblur="validar(this)">
				</div>
				<!--onBlur='validarNumero(this)'-->
				<div class='form-group'>
					<button class='botao' id='btnCalcular' type="submit">Calcular</button>
					<button type='reset' id='btnLimpar'>Limpar</button>
				</div>

				<div class='form-group'>
					<label for="media">Média</label>
					<input type="number" name="media" id="media" value='' readonly />
				</div>

				<div class="form-group">
					<input type="text" name="situacao" class="cx" id="situacao" placeholder='Situação Final' readonly />
				</div>
			</form>
			<p id='aviso' class=''></p>
		</section>
	</main>
	
	<script src='script.js'></script>
</body>

</html>
