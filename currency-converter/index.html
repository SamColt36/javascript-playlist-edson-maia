<!DOCTYPE html>
<html lang="pt-br">

<head>
	<link rel="icon" href="images/favicon.png" />
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css" />
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="../jQuery.js"></script>
	<link rel="icon" type="image/png" href="../favicon.png" />
	<title>Currency converter</title>
</head>

<body>
	<main id='tela-principal'>
		<h1>Conversor de Moedas</h1>
		<section class='conteudos'>
			<div class='form-group'>
				<label for="valorEmReal">R$</label>
				<input type="number" name="valorEmReal" id="valorEmReal" class='input' step='0.01' min='0.00'
					max='9999999999.99' value='' tabindex="1" autofocus required />
			</div>

			<div class="form-group">
				<input type="radio" id='dolar' name="moedaEstrangeira" class="input radio" value='USD' tabindex="2" />
				<label for="dolar">DÃ³lar</label>

				<input type="radio" id='euro' name="moedaEstrangeira" class="input radio" value='EUR' tabindex="3" />
				<label for="euro">Euro</label>

				<input type="radio" id='libra' name="moedaEstrangeira" class="input radio" value='GBP' tabindex="4" />
				<label for="libra">Libra</label>

				<input type="radio" id='bitcoins' name="moedaEstrangeira" class="input radio" value='BTC'
					tabindex="5" />
				<label for="bitcoins">Bitcoins</label>
			</div>
			<div class="form-group">
				<button class='botao' id='btnConverter' disabled>Converter</button>
				<button type="reset" class='botao' id='btnLimpar' tabindex="7">Limpar</button>
			</div>
		</section>
		<div class="instrucoes">
			<p class='centro' id='aviso'>Digite o valor, escolha a moeda e converter</p>
		</div>
		<br>
		<div class="instrucoes" style='background:#222; border:0'>
			<figure id='imgMoedas' class='centro'>
				<img class='animar' src="./assets/real.png" alt="Real" width='100px' />
				<img class='animar' src="./assets/dolar.png" alt="Moeda Estrangeira" width='100px' />
			</figure>
		</div>

	</main>
	<!-- JS externo -->
	<script type="module" src="main.js"></script>
</body>

</html>
